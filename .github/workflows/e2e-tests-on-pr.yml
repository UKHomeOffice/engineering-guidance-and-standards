name: e2e-tests-on-pr

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  TEST_URL: localhost
  TEST_PORT: 8080

jobs:
  e2e-test:
    runs-on: ubuntu-20.04
    container: cypress/browsers:node16.16.0-chrome105-ff99-edge
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v4
        with:
          browser: chrome
          build: npm run build
          start: npm run serve -- --port ${{ env.TEST_PORT }}
          wait-on: 'http://${{ env.TEST_URL }}:${{ env.TEST_PORT }}'
        env:
          CYPRESS_TEST_URL: ${{ env.TEST_URL }}
          CYPRESS_TEST_PORT: ${{ env.TEST_PORT }}
